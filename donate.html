<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donations and Products</title>
</head>

<body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Donation and Products</a>
            </div>
        </div>
        <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <form class="col-lg-12 form-inline">
            <h1>Donation</h1>
            <select class="form-control">
                <option>Select Amount..</option>
                <option>$25</option>
                <option>$50</option>
                <option>$100</option>
                <option>$250</option>
                <option>$500</option>
                <option>Custom Amount</option>
            </select>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
            </div>
            <select class="form-control">
                <option>Select Donation Purpose..</option>
                <option>IAATK Foundation</option>
                <option>Orphanage</option>
            </select>
            <button type="button" class="btn btn-default">Add to Cart</button>
        </form>
    </div>
</body>

</html>
